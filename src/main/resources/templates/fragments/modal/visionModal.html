<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="visionModal">

		<!-- #region Modal -->
    <div id="visionModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="visionModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="visionModalTitle" th:text="${msgMap.get('CEO_MENT_Welcome')}"></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="vision-body-content"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
        </div>
      </div>
      </div>
      <!-- #endregion Modal -->
  
    </div>
      
</body>
</html>
