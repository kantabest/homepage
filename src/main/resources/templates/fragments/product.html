<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="product">
    <section id="product" class="product-section-bg">
      <div class="container">

        <header class="section-header">
          <h3><span th:text="${msgMap.get('PRODUCT_Header_Title')}"></span></h3>
        </header>

        <div class="row">
          <h4 class="product-select-title  pr-3"><span th:text="${msgMap.get('PRODUCT_CategorySearch_Title')}"></span>
          </h4>
          <div class="col-sm-3">
            <span>
              <select id="selectCateNo" class="form-control" th:field="*{cate_list}">
                <div th:switch="${langType}">
                  <option value=0 th:case="EN" th:text="-Select-"></option>
                  <option value=0 th:case="CN" th:text="-选择-"></option>
                  <option value=0 th:case="*" th:text="-선택-"></option>
                </div>
                
                <option th:each="cateItem : ${cate_list}" th:text="${cateItem.cate_nm}" th:value="${cateItem.cate_no}">
                </option>
              </select>
            </span>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-lg-12">
            <ul id="product-filters" class="product-filters">
              <!-- Ajax is drawing the <li>  -->
            </ul>
          </div>
        </div>

        <div id="product-filter-items" class="row product-container">
          <!-- Ajax is drawing the <li>  -->
        </div>
    </section>
  </div>
</body>

</html>
