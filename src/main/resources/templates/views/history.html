	<body>
		<header id="header">
			<div th:replace="/fragments/menu :: menu"></div>
		</header>
		
	<main id="main">
		<section id="topspace">
			<!-- <h3><span th:text="${msgMap.get('CEO_MENT_History_Title')}"></span></h3> -->

		</section>
		
		
		<section id="history">
		<div class="container">
			<br/>
				<header class="section-header">
				<h3><span th:text="${msgMap.get('CEO_MENT_History_Title')}"></span></h3>
				<p><span th:text="${msgMap.get('CEO_MENT_History_SubTitle')}"></span></p>
				</header> 

				<table class="table table-striped" width="91%" >				
					<tr th:each="history, i: ${historyList}">
						<td style="font-size: 1.5em; font-weight: bold; color: orange; text-align: right; padding-top: 0em" th:text="${history.history_dt}"></td>
						<td style="color: black;text-align: left; padding-top: 0.4em" th:text="${history.history_subject}"></td>					
					</tr>					
				</table>
		</div>    
		
		
		</section>
		
	</main>

	<div th:replace="/fragments/footer :: footer"></div>
	<div th:replace="/fragments/back2top :: back2top"></div>
